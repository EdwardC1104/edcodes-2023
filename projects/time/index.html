<html>
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Work+Sans&display=swap");
      h1 {
        font-family: "Work Sans", sans-serif;
        text-align: center;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <br /><br /><br />
    <h1 id="words"></h1>
    <script>
      function convertTime(time) {
        if (time.getHours() > 12) {
          time.setHours(time.getHours() - 12);
        }
        numberConversion = {
          1: "one",
          2: "two",
          3: "three",
          4: "four",
          5: "five",
          6: "six",
          7: "seven",
          8: "eight",
          9: "nine",
          10: "ten",
          11: "eleven",
          12: "twelve",
          13: "thirteen",
          14: "fourteen",
          15: "quarter",
          16: "sixteen",
          17: "seventeen",
          18: "eighteen",
          19: "nineteen",
          20: "twenty",
          21: "twenty-one",
          22: "twenty-two",
          23: "twenty-three",
          24: "twenty-four",
          25: "twenty-five",
          26: "twenty-six",
          27: "twenty-seven",
          28: "twenty-eight",
          29: "twenty-nine",
          30: "half",
        };
        if (time.getMinutes() == 00) {
          var result = numberConversion[time.getHours()] + " o'clock";
        } else if (time.getMinutes() > 30) {
          var result =
            numberConversion[60 - time.getMinutes()] +
            " minutes to " +
            numberConversion[time.getHours() + 1];
          if (
            (60 - time.getMinutes()) % 5 == 0 ||
            60 - time.getMinutes() == 15
          ) {
            var result =
              numberConversion[60 - time.getMinutes()] +
              " to " +
              numberConversion[time.getHours() + 1];
          }
        } else if (time.getMinutes() < 30) {
          var result =
            numberConversion[time.getMinutes()] +
            " minutes past " +
            numberConversion[time.getHours()];
          if (time.getMinutes() % 5 == 0 || time.getMinutes() == 15) {
            var result =
              numberConversion[time.getMinutes()] +
              " past " +
              numberConversion[time.getHours()];
          }
        }
        return result;
      }
      function toLoop() {
        document.getElementById("words").innerHTML = convertTime(new Date());
        setTimeout(toLoop, 1000);
      }
      toLoop();
    </script>
  </body>
</html>
